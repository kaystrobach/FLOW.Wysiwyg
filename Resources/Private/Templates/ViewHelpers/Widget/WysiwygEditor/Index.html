<script src="{f:uri.resource(path:'Editor/dist/wysihtml-toolbar.min.js', package:'KayStrobach.Wysiwyg')}"></script>
<script src="{f:uri.resource(path:'Editor/parser_rules/advanced_and_extended.js', package:'KayStrobach.Wysiwyg')}"></script>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<div class="row" id="toolbar-{config.id}">
	<div class="col-md-12">
		<div class="btn-group" role="group" >
			<f:for each="{buttons}" as="button">
				<a data-wysihtml5-command="{button.cmd}" class="btn btn-default btn-outline-secondary" title="{button.text}">
					<span class="{button.icon}"></span>
				</a>
			</f:for>
		</div>
	</div>
	<div class="col-md-12">
		<div data-wysihtml5-dialog="createLink" style="display: none;">
			<div class="input-group">
				<input type="text" class="form-control" data-wysihtml5-dialog-field="href" value="http://">
				<span class="input-group-btn">
					<a data-wysihtml5-dialog-action="save" class="btn btn-success">OK</a>
					<a data-wysihtml5-dialog-action="cancel" class="btn btn-default btn-outline-secondary">Cancel</a>
				</span>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	window.addEventListener("load", function load(event){
		var configId = "{config.id}";
		var editor = new wysihtml5.Editor(configId, {
			toolbar: 'toolbar-' + configId,
			parserRules:  wysihtml5ParserRules // defined in file parser rules javascript
		});
	});
</script>
